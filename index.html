<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Our E-commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="product">
                <img src="product-image.jpg" alt="Product Image">
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p class="price">$99.99</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vehicula nisi non ante tincidunt, eget rhoncus turpis gravida.</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Our E-commerce Store</p>
        </div>
    </footer>
</body>
</html>
